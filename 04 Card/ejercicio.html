<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card">
        <article>
            <header>
                <img src="assets/png-transparent-mario-bross-thumbnail.png" alt="Mario" id="card_img">
                <h2 id="cardtitle">Card title</h2>
            </header>
            <section>
                <p>Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <ul>
                    <li>An item</li>
                    <li>A second item</li>
                    <li>A third item</li>
                </ul>
            </section>
            <nav>
                <a href="https://cardesempio.com" class="navlink">Card link</a>
                <a href="https://google.com" class="navlink">Another link</a>
            </nav>       
        </article>
    </div>
       
</body>
</html>
